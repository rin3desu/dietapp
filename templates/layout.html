<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Diet App{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        nav { background-color: #eee; padding: 1em; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}">トップ</a> |
            <a href="{{ url_for('weight_page') }}">体重記録</a> |
            <a href="{{ url_for('meal_page') }}">食事記録</a> |
            <a href="{{ url_for('training_page') }}">トレーニング記録</a>
        </nav>
    </header>

    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes" style="list-style-type: none; padding: 0;">
                {% for message in messages %}
                    <li style="background-color: #ffdddd; border: 1px solid #fbc4c4; padding: 10px; margin-bottom: 10px;">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
